<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物領養平台</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image/i_logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">

        <!-- 網頁變窄的時候會出現的toggle按鈕-->
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">網站介紹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="adopt.html">我要領養</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login.html">登入 / 註冊</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

  <!-- 動物詳細頁面 -->
  <div class="detail-container">
    <img src="image/pig.jpg" alt="動物圖片" class="detail-img" />
    <div class="detail-info">
      <button class="btn btn-primary adopt-btn">我要領養！</button>
      <h1>小黃</h1>
      <h3>特徵描述</h3>
      <p>
        動物種類：豬<br>
        動物年齡：5個月<br>
        動物性別：女生<br>
        領養狀態：預約領養／尚未領養
      </p>
    </div>
    <div class="w-100 mt-3">
      <p>醫療狀態</p>
      <p>
        結紮狀態：未結紮<br>
        已施打疫苗：未施打
      </p>
    </div>
    <div class="w-100 mt-3">
      <p>送養說明</p>
    </div>
  </div>

  
  <!-- 領養自我介紹彈窗 -->
  <div id="adoptPopup" style="display:none; max-width: 600px; margin: 30px auto;" class="popup-form">
    <form id="adoptForm">
      <h4 class="mb-3">預約領養表單</h4>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="adopterName" placeholder="您的姓名" required/>
        <label>您的姓名</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="adopterPhone" placeholder="聯絡電話" required/>
        <label>聯絡電話</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="adopterAddress" placeholder="收容地址" required/>
        <label>收容地址</label>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" id="cancelAdoptBtn" class="btn btn-secondary">取消</button>
        <button type="submit" class="btn btn-success">送出申請</button>
      </div>
    </form>
  </div>
  
  <!-- 遮罩層 -->
  <div id="overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1050;"></div>
  
    
    <!-- 頁尾 -->
    <footer>
        <p>
            <a href="index.html">網站介紹</a>
            <span class="divider"> · </span>
            <a href="adopt.html">我要領養</a>
            <span class="divider"> · </span>
            <a href="login.html">登入/註冊</a>
            <br>
            Copyright &#169; 2025 領養動物網站 All rights reserved
        </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
