<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物領養平台</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image/i_logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">

      <!-- 網頁變窄的時候會出現的toggle按鈕-->
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">網站介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="adopt.html">我要領養</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="login.html">登入 / 註冊</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  

  <!-- 篩選與排序 -->
  <div class="container mt-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <select id="filterType" class="form-select w-auto">
        <option value="">全部種類</option>
        <option value="狗">狗</option>
        <option value="貓">貓</option>
        <option value="兔子">兔子</option>
      </select>
  
      <select id="sortOption" class="form-select w-auto">
        <option value="ageAsc">年齡由小到大</option>
        <option value="ageDesc">年齡由大到小</option>
        <option value="rangeAsc">送養範圍 A→Z</option>
        <option value="rangeDesc">送養範圍 Z→A</option>
      </select>
    </div>

    <!-- 動物卡片區 -->
    <div class="row g-4" id="animalContainer">
      <!-- 第一張卡片 -->
      <div class="col-md-3 animal-card" data-type="狗" data-age="2" data-range="北部">
        <div class="card">
          <img src="image/pig.jpg" class="card-img-top" alt="小花" />
          <div class="card-body">
            <h5 class="card-title">小花</h5>
            <p class="card-text">我是花色的狗狗</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-name="小花"
              data-type="狗"
              data-age="2"
              data-range="北部"
              data-desc="活潑可愛，喜歡玩球"
            >
              詳細資訊
            </button>
          </div>
        </div>
      </div>

      <!-- 第二張卡片 -->
      <div class="col-md-3 animal-card" data-type="貓" data-age="3" data-range="中部">
        <div class="card">
          <img src="image/pig.jpg" class="card-img-top" alt="小白" />
          <div class="card-body">
            <h5 class="card-title">小白</h5>
            <p class="card-text">我是白色的貓咪</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-name="小白"
              data-type="貓"
              data-age="3"
              data-range="中部"
              data-desc="溫馴親人，適合家庭飼養"
            >
              詳細資訊
            </button>
          </div>
        </div>
      </div>

      <!-- 第三張卡片 -->
      <div class="col-md-3 animal-card" data-type="貓" data-age="3" data-range="中部">
        <div class="card">
          <img src="image/pig.jpg" class="card-img-top" alt="小白" />
          <div class="card-body">
            <h5 class="card-title">小白</h5>
            <p class="card-text">我是白色的貓咪</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-name="小白"
              data-type="貓"
              data-age="3"
              data-range="中部"
              data-desc="溫馴親人，適合家庭飼養"
            >
              詳細資訊
            </button>
          </div>
        </div>
      </div>

      <!-- 第四張卡片 -->
      <div class="col-md-3 animal-card" data-type="貓" data-age="3" data-range="中部">
        <div class="card">
          <img src="image/pig.jpg" class="card-img-top" alt="小白" />
          <div class="card-body">
            <h5 class="card-title">小白</h5>
            <p class="card-text">我是白色的貓咪</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-name="小白"
              data-type="貓"
              data-age="3"
              data-range="中部"
              data-desc="溫馴親人，適合家庭飼養"
            >
              詳細資訊
            </button>
          </div>
        </div>
      </div>

      <!-- 第五張卡片 -->
      <div class="col-md-3 animal-card" data-type="貓" data-age="3" data-range="中部">
        <div class="card">
          <img src="image/pig.jpg" class="card-img-top" alt="小白" />
          <div class="card-body">
            <h5 class="card-title">小白</h5>
            <p class="card-text">我是白色的貓咪</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailModal"
              data-name="小白"
              data-type="貓"
              data-age="3"
              data-range="中部"
              data-desc="溫馴親人，適合家庭飼養"
            >
              詳細資訊
            </button>
          </div>
        </div>
      </div>

      <!-- 更多卡片... -->
    </div>

    <!-- 新增動物卡片 -->
    <button class="btn btn-success my-3" id="addAnimalBtn">新增領養動物</button>
    <div id="addAnimalForm" style="display:none; max-width: 600px; margin-bottom:20px;">
      <form id="animalForm">
        <input type="text" id="animalName" placeholder="動物名稱" required class="form-control mb-2" />
        <input type="text" id="animalType" placeholder="動物種類" required class="form-control mb-2" />
        <input type="number" id="animalAge" placeholder="年齡" required class="form-control mb-2" />
        <input type="text" id="animalRange" placeholder="可送養範圍" required class="form-control mb-2" />
        <input type="text" id="animalDesc" placeholder="描述" class="form-control mb-2" />
        <input type="url" id="animalImage" placeholder="圖片網址" class="form-control mb-2" />
        <button type="submit" class="btn btn-primary">送出</button>
      </form>
    </div>
  </div>

  <!-- 頁尾 -->
  <footer>
    <p>
      <a href="index.html">網站介紹</a>
      <span class="divider"> · </span>
      <a href="adopt.html">我要領養</a>
      <span class="divider"> · </span>
      <a href="login.html">登入/註冊</a>
      <br>
      Copyright &#169; 2025 領養動物網站 All rights reserved</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
