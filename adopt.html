<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物領養平台</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image/i_logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">

      <!-- 網頁變窄的時候會出現的toggle按鈕-->
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">網站介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="adopt.html">我要領養</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="login.html">登入 / 註冊</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- 篩選與排序 -->
    <div class="d-flex align-items-center gap-2 mb-3">
      <select id="filterType" class="form-select w-auto">
        <option value="">全部種類</option>
        <option value="狗">狗</option>
        <option value="貓">貓</option>
        <option value="豬">豬</option>
      </select>
  
      <select id="sortOption" class="form-select w-auto">
        <option value="ageAsc">年齡由小到大</option>
        <option value="ageDesc">年齡由大到小</option>
        <option value="rangeAsc">送養範圍 A→Z</option>
        <option value="rangeDesc">送養範圍 Z→A</option>
      </select>
    </div>
  
    <!-- 動物卡片區 -->
    <div class="row g-4" id="animalContainer"></div>
  
    <!-- 新增動物卡片 -->
    <div class="add-animal-wrapper">
      <button class="btn btn-success add-animal-btn" id="addAnimalBtn">
        <span class="plus-btn">＋</span>
      </button>
      <div class="add-animal-label">新增領養動物</div>
    </div>
    <div id="addAnimalForm" style="display:none; max-width: 600px; margin-bottom:20px;">
      <form id="animalForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="animalName" placeholder="動物名稱" required/>
          <label>動物名稱</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="animalType" placeholder="動物種類" required/>
          <label>動物種類</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="animalAge" placeholder="動物年齡" required/>
          <label>動物年齡</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="animalRange" placeholder="可送養縣市（請用空格隔開）" required/>
          <label>可送養縣市（請用空格隔開）</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="animalDesc" placeholder="描述" required/>
          <label>描述</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="animalImage" placeholder="圖片網址" required/>
          <label>圖片網址</label>
        </div>
        <div class="form-buttons d-flex justify-content-end gap-2">
          <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
          <button type="submit" class="btn btn-primary">送出</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 新增成功提示小框框 -->
  <div id="toast"></div>


  <!-- 頁尾 -->
  <footer>
    <p>
      <a href="index.html">網站介紹</a>
      <span class="divider"> · </span>
      <a href="adopt.html">我要領養</a>
      <span class="divider"> · </span>
      <a href="login.html">登入/註冊</a>
      <br>
      Copyright &#169; 2025 領養動物網站 All rights reserved</p>
  </footer>

  <!-- 新增動物灰色遮罩 -->
  <div id="overlay"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
