<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物領養平台</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image/i_logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">

      <!-- 網頁變窄的時候會出現的toggle按鈕-->
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">網站介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="adopt.html">我要領養</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="login.html">登入 / 註冊</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- 動物園動畫區 -->
  <div id="pet-container" title="點擊切換狀態，拖曳移動">
    <img src="image/frame1.png" class="frame active" data-state="walk" alt="走路1" />
    <img src="image/frame2.png" class="frame" data-state="walk" alt="走路2" />
    <img src="image/frame3.png" class="frame" data-state="walk" alt="走路3" />
    <img src="image/idle.png" class="frame" data-state="idle" alt="靜止" />
    <img src="image/happy.png" class="frame" data-state="happy" alt="快樂" />
  </div>


  <div class="container mt-4">
    <!-- 篩選與排序 -->
    <div class="d-flex align-items-center gap-2 mb-3">
      <select id="filterType" class="form-select w-auto">
        <option value="">全部種類</option>
        <option value="狗">狗</option>
        <option value="貓">貓</option>
        <option value="豬">豬</option>
      </select>
  
      <select id="sortOption" class="form-select w-auto">
        <option value="ageAsc">年齡由小到大</option>
        <option value="ageDesc">年齡由大到小</option>
      </select>
    </div>
  
    <!-- 動物卡片區 -->
    <div class="row g-4" id="animalContainer"></div>
  
    <!-- 新增動物卡片 -->
    <div class="add-animal-wrapper">
      <button class="btn btn-success add-animal-btn" id="addAnimalBtn">
        <span class="plus-btn">＋</span>
      </button>
      <div class="add-animal-label">新增領養動物</div>
    </div>

    <div id="addAnimalForm" style="display:none;">
      <form id="animalForm" class="d-flex gap-4">
        <!-- 左側：圖片上傳 -->
        <div class="upload-area w-40">
          <label for="animalImage" class="form-label">上傳圖片</label>
          <input type="file" class="form-control" id="animalImage" accept="image/*">
          <img id="previewImage" src="#" alt="預覽圖片" class="img-fluid mt-3 d-none rounded border" />
        </div>
      
        <!-- 右側：表單欄位 -->
        <div class="form-area w-60">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="animalName" placeholder="動物名稱" required />
            <label>動物名稱</label>
          </div>
      
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="animalType" placeholder="動物種類" required />
            <label>動物種類</label>
          </div>
      
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="animalAge" placeholder="動物年齡（月）" min="0" required />
            <label>動物年齡（月）</label>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <div style="flex: 1; margin-right: 1rem;">
              <label class="form-label d-block">動物性別</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="animalGender" id="genderMale" value="男" required />
                <label class="form-check-label" for="genderMale">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="animalGender" id="genderFemale" value="女" />
                <label class="form-check-label" for="genderFemale">女</label>
              </div>
            </div>
            <div style="flex: 1;">
              <label class="form-label d-block">結紮狀態</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="animalNeutered" id="neuteredYes" value="有" required />
                <label class="form-check-label" for="neuteredYes">有</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="animalNeutered" id="neuteredNo" value="無" />
                <label class="form-check-label" for="neuteredNo">無</label>
              </div>
            </div>
          </div>
        
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="animalVaccine" placeholder="已施打疫苗資訊" />
            <label>已施打疫苗</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="animalFeature" placeholder="特徵描述" maxlength="10" required />
            <label>特徵描述（最多10字）</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="animalDesc" placeholder="送養說明" required style="height: 150px;"></textarea>
            <label>送養說明</label>
          </div>

          <div class="form-buttons d-flex justify-content-end gap-2">
            <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
            <button type="submit" id="submitBtn" class="btn btn-primary">送出</button>
          </div>
        </div>
      </form>
      

    </div>
  
  </div>

  <!-- 新增成功提示小框框 -->
  <div id="toast"></div>


  <!-- 頁尾 -->
  <footer>
    <p>
      <a href="index.html">網站介紹</a>
      <span class="divider"> · </span>
      <a href="adopt.html">我要領養</a>
      <span class="divider"> · </span>
      <a href="login.html">登入/註冊</a>
      <br>
      Copyright &#169; 2025 領養動物網站 All rights reserved</p>
  </footer>

  <!-- 新增動物灰色遮罩 -->
  <div id="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="script.js"></script>
  

  </body>
</html>
