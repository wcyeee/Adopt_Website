<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>動物領養平台</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="image/i_logo.ico" type="image/x-icon" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24" />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">網站介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="adopt.html">我要領養</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="LogAndSign.html">登入/註冊</a>
          </li>        
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區 -->
  <main class="flex-grow-1 container mt-5" style="max-width: 450px;">
    <!-- Tab 導航 -->
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
          aria-controls="login"
          aria-selected="true"
        >
          登入
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="register-tab"
          data-bs-toggle="tab"
          data-bs-target="#register"
          type="button"
          role="tab"
          aria-controls="register"
          aria-selected="false"
        >
          註冊
        </button>
      </li>
    </ul>

    <!-- Tab 內容 -->
    <div class="tab-content" id="authTabContent">
      <!-- 登入表單 -->
      <div
        class="tab-pane fade show active"
        id="login"
        role="tabpanel"
        aria-labelledby="login-tab"
      >
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="loginUsername"
              placeholder="請輸入使用者名稱"
              pattern="^[A-Za-z0-9]+$"
              title="使用者名稱只能包含英文字母和數字"
              required
            />
            <label for="loginUsername">使用者名稱</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="密碼"
              required
            />
            <label for="loginPassword">密碼</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
      </div>

      <!-- 註冊表單 -->
      <div
        class="tab-pane fade"
        id="register"
        role="tabpanel"
        aria-labelledby="register-tab"
      >
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              placeholder="請輸入使用者名稱"
              pattern="^[A-Za-z0-9]+$"
              title="使用者名稱只能包含英文字母和數字"
              required
            />
            <label for="registerUsername">使用者名稱</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="name@example.com"
              required
            />
            <label for="registerEmail">電子郵件</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="tel"
              class="form-control"
              id="registerPhone"
              placeholder="0912345678"
              pattern="09\d{8}"
              title="請輸入有效的台灣行動電話 (09開頭共10碼數字)"
              required
            />
            <label for="registerPhone">行動電話</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="密碼"
              required
            />
            <label for="registerPassword">密碼</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="registerConfirmPassword"
              placeholder="確認密碼"
              required
            />
            <label for="registerConfirmPassword">確認密碼</label>
          </div>
          <button type="submit" class="btn btn-success w-100">註冊</button>
        </form>
      </div>
    </div>
  </main>

  <!-- 頁尾 -->
  <footer>
    21232
  </footer>
</body>
</html>
